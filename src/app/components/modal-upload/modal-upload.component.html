<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">
  <div class="modal" tabindex="-1" style="display: block;" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">

            <img *ngIf="!imagenTemp" [src]="'xxx' | imagen" class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

          <input type="file" (change)="selectImage($event.target.files[0])">
        </div>
        <div class="modal-footer">
          <button (click)="uploadImage()" [disabled]="!imagenTemp" type="button" class="btn btn-primary">Subir Im√°gen</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
