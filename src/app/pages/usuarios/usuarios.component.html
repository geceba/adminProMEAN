<div class="row animated fadeIn">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar usuarios">

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>

</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title">Usuarios registrados (<small>{{ totalRegistro }}</small>)</h3>

        <table class="table table-hover">
          <thead>
            <th>Imagen</th>
            <th>Email</th>
            <th>Nombre</th>
            <th>Role</th>
            <th>Auth</th>
            <th></th>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td class="w70"><img [src]="usuario.img | imagen" class="img-50 img-circle"></td>
              <td>{{ usuario.email }}</td>
              <td>{{ usuario.nombre }}</td>
              <td>
                <select [(ngModel)]="usuario.role" class="form-control" name="role">
                  <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                  <option value="USER_ROLE">USER_ROLE</option>
                </select>
              </td>
              <td>
                <label *ngIf="usuario.google" class="label label-danger">Google</label>
                <label *ngIf="!usuario.google" class="label label-info">Normal</label>
              </td>
              <td>
                <button (click)="guardarUsuario(usuario)" class="btn btn-primary mr-2">
                  <i class="fa fa-save"></i>
                </button>

                <button class="btn btn-danger" (click)="borrarUsuario(usuario)">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <button (click)="cambiarDesde(-5)" class="btn btn-secondary">Anteriores</button>
        <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>
      </div>
    </div>
  </div>
</div>
